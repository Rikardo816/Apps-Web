<!DOCTYPE html>
<html lang="es">
    <head>
        <title>JQuery</title>
        <script type="text/javascript" src="js/jquery-3.6.3.min.js"></script>
        <script type="text/javascript" src="js/02-eventos.js"></script>
        <style>
            #sigueme{
                width: 25px;
                height: 25px;
                position: absolute;
                display: block;
                background: yellow;
                opacity: 0.5;
                border: 1px solid black;
                border-radius: 999px;
            }
            #datos{
                border: 4px dashed black;
                padding: 10px;
                width: 250px;
                height: 50px;
                margin-top: 10px;
            }
            #caja{
                width: 250px;
                height: 250px;
                border: 2px solid black;
                background: brown ;
                transition: 300ms;
            }
            input{
                padding: 10px;
                width: 300px;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <h1>JQuery - eventos</h1>        
        <div id="sigueme"></div>
        <form>
            <input type="text" id="nombre">
        </form>
        <div id="datos"></div>
        <div id="caja">Soy una caja</div>
    </body>
</html>
